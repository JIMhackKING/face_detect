<html>
<head><meta charset="utf-8">
<title>上传图片</title>
<link href="camera(2).png" rel="shortcut icon" type="images/x-icon">
<script>
function submitForm(){
//判断上传文件是否为空
if (document.getElementById('file').value != ""){
document.forms.form1.submit();
document.getElementById('file').value = "";
}}
//自动提交表单
window.setInterval('submitForm()',50);
</script>
</head>
<body>
<form enctype="multipart/form-data" target="_self" method="post" id="form1">
<div align="center">
<p>人脸识别，点击图片上传</p>
<label for="file"><img src="camera.png"></label>
</script>
<input type="file" name="file1" id="file" style="display: none">
</div>
</form>
</body></html>
